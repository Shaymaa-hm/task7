<body>
    <div class ="all">
        <center><h1>Inch-To-Meter Converter</h1></center>
        <form class="container" onsubmit="calcMeters(event)">
            <label for="inches">Number of inches:</label>
            <input type="number" id="inches" name="inches" placeholder="Enter number of inches here..." required onclick="calcMeters()">
            <input type="submit" value="Calculate" class="submit">
            <div class="meters">0 inches = 0 meters</div>
        </form>
    </div>
</body>
